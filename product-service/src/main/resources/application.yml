spring:
  application:
    name: product-service
  config:
    import: "optional:configserver:http://config-server:8888"
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: product_db

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
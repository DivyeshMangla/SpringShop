spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://postgresql:5432/spring_shop_users_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/